<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>

    <div id="div1" class="deneme">
        div (5.Ebeveyn) ID: #div1
        <div id="div2" class="deneme">
            div (4.Ebeveyn) ID: #div2
            <ul class="deneme"> 
                ul (3.Ebeveyn)
                <li class="deneme">
                    li (2.Ebeveyn)
                    <p class="deneme">
                        p(1.Ebeveyn)
                        <span class="deneme">span</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>

    <div id="div3" class="deneme"> 
        div ID: #div3
        <div id="div4" class="deneme">
            div ID: #div4
        </div>
    </div>

    <h1 class="deneme">
        h1
    </h1>

    <br>
    <button id="btn">Tıkla</button>

    <script>

        $(function(){

            $("#btn").click(function(){

                $("span").parent().css({ // parents olursa spanin üstündeki bütün hepsine uygulanır
                    // parents("ul") denirse üstündeki ul ye etki edecektir
                    // parents("#id") id veya class tarzı içeriklere de uygulama yapılabilir
                    // parentsUntil("#div2") span ile idsi div2 olan arasında kalanlara uygulama işlemi yapılır


                    "border":"2px solid red", // tıklanıldıgında span degilde onun bir üstündekine uygulanır
                    "color": "blue"
                
                });
            });
        });


    </script>

</body>
</html>
